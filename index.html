<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="input.css">

  <!-- BOXICONS ICONS  -->
  <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-[url('images/bg.png')] text-white relative">
  <!-- header -->
  <header>
    <div class="flex items-center justify-between py-6 px-32">
      <div>
        <img src="images/logo.png" alt="" class="w-25">
      </div>

      <div>
        <ul>
          <li>
            <a href="#" class="w-8/12 mt-8 hover:text-[#967259] duration-300 font-semibold text-sm">About</a>
            <a href="#" class="px-5 hover:text-[#967259] duration-300 font-semibold text-sm">Membership</a>
            <a href="#" class="px-5 hover:text-[#967259] duration-300 font-semibold text-sm">Events</a>
            <a href="#" class="px-5 hover:text-[#967259] duration-300 font-semibold text-sm">Contact</a>
          </li>
        </ul>
      </div>

      <div>
        <button
          class="border py-1.5 px-5 rounded-lg hover:border-[#967259] hover:text-[#967259]  hover:-translate-y-2 duration-500 text-sm">
          Sign In
        </button>
      </div>
    </div>
  </header>

  <!-- section -->
  <section class="relative">
    <div class="ml-64 mt-32 flex flex-col items-start justify-start ">
      <div>
        <h1 class="pb-7 text-slate-200 text-base">#Coffee for hot days</h1>
        <h2 class="text-8xl font-bold capitalize ">- cold brew</h2>
        <p class="w-8/12 mt-8 mb-6">Boots your productivity and build your mood with a glass of coffee in the morning
          coffee
          has
          a
          stimulating
          effect.</p>
      </div>

      <div class="flex items-center">
        <button
          class="bg-[#a77c5e] py-3 px-6 text-sm font-bold rounded-lg mr-4 duration-300 hover:scale-110 cursor-pointer">Order
          Now</button>
        <h1 class="text-xl font-semibold flex items-center">$16.80 | <span class="text-xs ml-2 text-[#967259]">Regular
            Price</span>
        </h1>
      </div>

      <div class="absolute top-20 left-28 flex flex-col ">
        <i
          class='bx bxl-facebook p-3 text-xl hover:-translate-y-2 hover:text-[#634832] duration-300 cursor-pointer'></i>
        <i class='bx bxl-youtube p-3 text-xl hover:-translate-y-2 hover:text-[#634832] duration-300 cursor-pointer'></i>
        <i class='bx bxl-twitter p-3 text-xl hover:-translate-y-2 hover:text-[#634832] duration-300 cursor-pointer'></i>
      </div>
    </div>
  </section>

  <div class="">
    <img src="images/hero.png" alt="" class="w-1/3 absolute top-36 right-40">
  </div>

</body>

</html>
